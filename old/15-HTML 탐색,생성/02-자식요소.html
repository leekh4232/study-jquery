<!DOCTYPE html>
<html lang="ko" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-자식요소</title>
</head>

<body>
    <ul id="list">
        <li id="one">One</li>
        <li id="two" class="blue">
            Two
            <ul>
                <li id="a">A</li>
                <li id="b" class="blue">B</li>
                <li id="c" class="red">C</li>
                <li id="d">D</li>
            </ul>
        </li>
        <li id="three">Three</li>
        <li id="four" class="blue">Four</li>
    </ul>

    <button type="button" id="btn1">상위 ul의 자식들</button>
    <button type="button" id="btn2">Two의 하위 ul의 자식들</button>

    <script>
        document.querySelector('#btn1').addEventListener('click', (e) => {
            // #list의 자식요소들 얻기
            const children = document.querySelector('#list').children;

            // children으로 획득하는 HTMLCollection은 배열과 비슷한 특성을 갖지만
            // 그 자체가 배열은 아니기 때문에 배열로 변환해야 탐색이 가능하다.
            Array.from(children).forEach((v, i) => {
                v.style.backgroundColor = '#06f5';
            });
        });

        document.querySelector('#btn2').addEventListener('click', (e) => {
            const children = document.querySelector('#two > ul').children;

            Array.from(children).forEach((v, i) => {
                v.style.fontWeight = '900';
            });
        });
    </script>
</body>

</html>
