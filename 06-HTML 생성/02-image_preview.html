<!DOCTYPE html>
<html lang="ko" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-image_preview</title>
    <style>
        #file-input {
            display: none;
        }

        .image-upload label {
            cursor: pointer;
        }

        #preview-container {
            display: flex;
            flex-wrap: wrap;
        }

        #preview-container .preview {
            display: block;
            width: 100px;
            height: 100px;
            border: 1px solid #555;
            box-sizing: border-box;
            margin: 10px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="image-upload">
        <label for="file-input">
            <img src="img/upload.png" width="50" height="50" />
        </label>

        <input id="file-input" type="file" multiple />
    </div>

    <!-- 미리보기를 표시할 컨테이너 -->
    <div id="preview-container"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        // File 요소에 대한 change 이벤트
        $('#file-input').on('change', (e) => {
            // 미리보기를 표시할 컨테이너 객체
            const previewContainer = $('#preview-container');

            // 컨테이너의 내부를 모두 지운다.
            previewContainer.empty();

            // 선택된 파일의 파일리스트(배열이 아님)
            // --> e.currentTarget.files는 FileList 객체로, 선택된 파일들의 정보를 담고 있다.
            // --> FileList 객체는 jQuery가 제공하는 기능이 아니기 때문에 Vanilla JS로 처리해야 한다.
            const files = e.currentTarget.files;
            console.log(files);

            // 선택된 파일의 수 만큼 반복
            Array.from(files).forEach((v, i) => {
                // i번째 파일을 가져온다.
                const imgUrl = URL.createObjectURL(v);
                console.log(imgUrl);

                // 이미지를 표시할 img태그를 생성 --> jQuery 사용
                const imgTag = $('<img>');
                imgTag.attr('src', imgUrl).attr('src', imgUrl).addClass('preview');

                // JS로 생성한 새로운 HTML태그를 화면상에 표시하기 위해
                // 기존의 Elemenet객체 안에 자식요소로 추가(append)
                previewContainer.append(imgTag);
            });
        });
    </script>
</body>

</html>
