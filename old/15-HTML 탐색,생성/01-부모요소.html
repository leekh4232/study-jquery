<!DOCTYPE html>
<html lang="ko" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-부모요소</title>
    <style>
        .list-group {
            list-style: none;
            padding: 20px;
            margin: 0px;
            font-size: 16px;

            .list-group-item {
                padding: 10px 20px;
                border-bottom: 1px dotted #999;

                &:first-child {
                    border-top: 1px dotted #999;
                }

                a {
                    color: #000;
                }
            }
        }
    </style>
</head>

<body>
    <ul class="list-group">
        <li class="list-group-item">
            <a href="#" class="find-parent" data-color="#f60">parent</a>
            <a href="#" class="find-parents" data-color="#f605">parents</a>
        </li>
        <li class="list-group-item">
            <a href="#" class="find-parent" data-color="#06f">parent</a>
            <a href="#" class="find-parents" data-color="#06f5">parents</a>
        </li>
        <li class="list-group-item">
            <a href="#" class="find-parent" data-color="#0a0">parent</a>
            <a href="#" class="find-parents" data-color="#0a05">parents</a>
        </li>
    </ul>

    <script>
        /** 1) 부모 요소 찾기 */
        // 객체들의 수 만큼 반복처리
        document.querySelectorAll('.find-parent').forEach((v, i) => {
            // 각 링크에 click 이벤트를 적용
            v.addEventListener('click', (e) => {
                e.preventDefault();
                const current = e.currentTarget;
                const color = current.dataset.color;

                // 부모의 배경 색상을 변경
                current.parentElement.style.backgroundColor = color;
            });
        });

        /** 2) 조상 요소 찾기 */
        // 객체들의 수 만큼 반복처리
        document.querySelectorAll('.find-parents').forEach((v, i) => {
            v.addEventListener('click', (e) => {
                e.preventDefault();
                const current = e.currentTarget;
                const color = current.dataset.color;

                // 상위 요소들 중에서 주어진 selector를 충족하는 가장 가까운 요소를 검색
                const parents = current.closest('.list-group');

                // 검색된 조상 요소의 배경 색상을 변경
                parents.style.backgroundColor = color;
            });
        });
    </script>
</body>

</html>
