<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/glider-js/1.7.8/glider.min.css" />
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            .glider-container {
                width: 100%;
                height: 100vh;
                overflow: hidden;
                position: relative;
            }

            .glider-container .glider,
            .glider-container .glider div,
            .glider-container .glider div img {
                width: 100%;
                height: 100%;
            }

            .glider-container .glider div img {
                object-fit: cover;
            }

            /* 이전,다음 버튼 설정 */
            .glider-prev, .glider-next {
                position: absolute;
                left: 30px;
                top: 50%;
                transform: translateY(-50%);
                color: #fff;
                font-size: 100px;
                z-index: 999;
            }

            .glider-next {
                left: auto;
                right: 30px;
            }

            /* 페이지 표시 동그라미 설정 */
            .dots {
                position: absolute;
                z-index: 999;
                left: 50%;
                transform: translateX(-50%);
                bottom: 30px;
            }

            .glider-dot {
                background-color: #fff;
            }

            .glider-dot.active {
                background-color: #ff0;
            }
        </style>
    </head>
    <body>
        <!-- 슬라이드 영역의 전체 크기를 제어하기 위한 컨테이너 -->
        <div class="glider-container">
            <!-- 슬라이드 컨텐츠 영역-->
            <div class="glider">
                <!-- 페이지 1 -->
                <div><img src="assets/img/slide1.jpg" /></div>
                <!-- 페이지 2 -->
                <div><img src="assets/img/slide2.jpg" /></div>
                <!-- 페이지 3 -->
                <div><img src="assets/img/slide3.jpg" /></div>
                <!-- 페이지 4 -->
                <div><img src="assets/img/slide4.jpg" /></div>
            </div>

            <!-- 이전, 다음 버튼 -->
            <button aria-label="Previous" class="glider-prev">«</button>
            <button aria-label="Next" class="glider-next">»</button>

            <!-- 현재 페이지 위치 -->
            <div role="tablist" class="dots"></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/glider-js/1.7.8/glider.min.js"></script>

        <script>
            new Glider(document.querySelector(".glider"), {
                slidesToShow: 1,            // 한번에 보여줄 아이템 개수
                dots: ".dots",              // 도트를 표시할 요소
                draggable: false,           // 드래그 가능 여부
                rewind: true,               // 끝에서 다시 시작
                arrows: {                   // 화살표 사용 여부
                    // -> 아래의 클래스를 갖는 요소를 찾아서 기능을 부여함
                    prev: ".glider-prev",   // 이전 버튼 클래스
                    next: ".glider-next",   // 다음 버튼 클래스
                },
            });
        </script>
    </body>
</html>
