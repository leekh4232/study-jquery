<!DOCTYPE html>
<html lang="ko" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-simple_json</title>
    <style>
        .text-success {
            color: #0066ff;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>Simple Json</h1>
    <a href="#" id="btn">load json</a>
    <div id="result"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="helper/AjaxSetup.js"></script>
    <script>
        $("#btn").on("click", async (e) => {
            e.preventDefault();

            const url = "http://localhost:8080/simple";

            /**
            const result = await $.ajax({url: url, method: "GET"});
            console.log(result);
            const { item } = result;
            /*/
            const { item } = await $.get(url);
            /**/

            // 동적으로 <h1>태그 생성 --> <h1 class='text-success'>안녕하세요. Ajax</h1>
            const h1 = $("<h1>");
            h1.addClass("text-success").html(item.msg);
            $("#result").append(h1);
        });
    </script>
</body>

</html>
