<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
        </style>
        <style>
            #loader {
                width: 50px;
                height: 50px;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                z-index: 9999999999;
                display: none;
            }

            .text-success {
                color: #0066ff;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <img src="img/loading.gif" id="loader" />

        <h1>Simple Json</h1>
        <a href="#" id="btn">load hello.json</a>
        <div id="result"></div>

        <script>
            // 로딩바 객체
            const loader = document.querySelector("#loader");

            document.querySelector("#btn").addEventListener("click", async (e) => {
                e.preventDefault();

                // 로딩바를 화면에 표시함
                loader.style.display = 'block';

                const url = "http://localhost:8080/simple";
                let result = null;

                try {
                    // 백엔드로부터의 응답 받기
                    const response = await fetch(url);

                    // 백엔드가 에러를 보내왔다면?
                    if (response.status != 200) {
                        // 에러 객체 생성후 에러 발생 --> catch로 이동함
                        const err = new Error(response.statusText);
                        err.status = response.status;
                        throw err;
                    }

                    // 응답으로부터 JSON 데이터 추출
                    result = await response.json();
                } catch (err) {
                    console.error(err);
                    alert(err.message);
                    return;
                } finally {
                    // 로딩바를 숨김
                    loader.style.display = 'none';
                }

                /** 무사히 여기까지 진행되었다면 백엔드로부터 결과를 잘 받은 경우 */
                // JSON 응답에서 데이터 부분을 추출한다.
                const {item} = result;

                // 동적으로 <h1>태그 생성 --> <h1 class='text-success'>안녕하세요. Ajax</h1>
                const h1 = document.createElement("h1");
                h1.classList.add("text-success");
                h1.innerHTML = item.msg;
                document.querySelector("#result").appendChild(h1);
            });
        </script>
    </body>
</html>
