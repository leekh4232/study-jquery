<!DOCTYPE html>
<html lang="ko" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-departments</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <style>
        .controller {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <img src="img/loading.gif" id="loader" />

    <h1>학과 목록</h1>

    <div class="controller">
        <form id="my-form">
            <input type="search" id="my-search" placeholder="학과이름 검색" />
            <button type="submit">검색</button>
        </form>
        <div class="buttons">
            <a href="add.html">신규 학생 등록</a>
        </div>
    </div>

    <table class="my-table">
        <thead>
            <th>학과번호</th>
            <th>학과명</th>
            <th>위치</th>
            <th>전화번호</th>
            <th>이메일</th>
            <th>설립년도</th>
            <th>홈페이지</th>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        // 로딩바 객체
        const loader = document.querySelector("#loader");

        // 검색어
        let keyword = "";

        document.querySelector("#my-form").addEventListener('submit', (e) => {
            e.preventDefault();
            keyword = document.querySelector("#my-search").value;
            getDepartmentList();
        });

        // 데이터 요청 함수
        async function getDepartmentList() {
            // 로딩바를 화면에 표시함
            loader.style.display = 'block';

            const url = new URL("http://localhost:8080/departments");
            url.searchParams.set('_sort', 'id');
            url.searchParams.set('_order', 'desc');

            if (keyword) {
                url.searchParams.set('dname_like', keyword);
            }

            console.log(url.href);

            let result = null;

            try {
                // 백엔드로부터의 응답 받기
                const response = await fetch(url);

                // 백엔드가 에러를 보내왔다면?
                if (parseInt(response.status / 100) != 2) {
                    // 에러 객체 생성후 에러 발생 --> catch로 이동함
                    const err = new Error(response.statusText);
                    err.status = response.status;
                    throw err;
                }

                // 응답으로부터 JSON 데이터 추출
                result = await response.json();
            } catch (err) {
                console.error(err);
                alert(err.message);
                return;
            } finally {
                // 로딩바를 숨김
                loader.style.display = 'none';
            }

            // 결과 데이터 확인
            console.log(result);

            // 필요한 데이터만 구조분해
            const {item} = result;
            console.log(item);

            // 결과를 출력할 <tbody>태그
            const tbody = document.querySelector(".my-table tbody");

            // 기존에 출력되던 내용을 비운다.
            tbody.innerHTML = "";

            item.forEach((v, i) => {
                // 한 줄을 의미하는 <tr>태그를 생성
                const tr = document.createElement("tr");

                const td1 = document.createElement("td");
                td1.innerHTML = v.id;
                tr.appendChild(td1);

                const td2 = document.createElement("td");
                //td2.innerHTML = keyword === '' ? v.dname : `<mark>${v.dname}</mark>`;
                const dname = keyword === '' ? v.dname : v.dname.replaceAll(keyword, `<mark>${keyword}</mark>`);
                td2.innerHTML = `<a href="view.html?id=${v.id}">${dname}</a>`;
                tr.appendChild(td2);

                const td3 = document.createElement("td");
                td3.innerHTML = v.loc;
                tr.appendChild(td3);

                const td4 = document.createElement("td");
                td4.innerHTML = v.phone && `<a href="tel:${v.phone}">${v.phone}</a>`;
                tr.appendChild(td4);

                const td5 = document.createElement("td");
                td5.innerHTML = v.email && `<a href="mailto:${v.email}">${v.email}</a>`;
                tr.appendChild(td5);

                const td6 = document.createElement("td");
                td6.innerHTML = v.established;
                tr.appendChild(td6);

                const td7 = document.createElement("td");
                td7.innerHTML = v.homepage && `<a href="${v.homepage}" target="_blank">${v.homepage}</a>`;
                tr.appendChild(td7);

                // 생성된 tr을 tbody에 추가
                tbody.appendChild(tr);
            });
        }

        getDepartmentList();
    </script>
</body>

</html>
