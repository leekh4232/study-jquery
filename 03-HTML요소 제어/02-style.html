<!DOCTYPE html>
<html lang="ko" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-style</title>
    <style type="text/css">
        .box1 {
            margin: 10px auto;
            border: 5px solid #ccc;
            padding: 30px;
            text-align: center;
        }

        .box2 {
            margin: 10px auto;
            border: 10px solid #ff00ff;
            background-color: #ff0;
            padding: 25px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div id="box" class="box1">
        <h1>테스트 영역 입니다.</h1>
    </div>
    <input type="button" id="btn1" value="(폰트) red" />
    <input type="button" id="btn2" value="(폰트) green" />
    <input type="button" id="btn3" value="(폰트) blue" />
    <input type="button" id="btn4" value="(배경) red" />
    <input type="button" id="btn5" value="(배경) green" />
    <input type="button" id="btn6" value="(배경) blue" />
    <input type="button" id="btn7" value="width=50%" />
    <input type="button" id="btn8" value="width=auto" />
    <input type="button" id="btn9" value="box1 클래스 적용" />
    <input type="button" id="btn10" value="box2 클래스 적용" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $('#btn1').on('click', function (e) {
            // id값이 box인 요소
            const box = $('#box');
            // 글자 색상을 파라미터로 전달된 값으로 설정함
            box.css('color', '#ff0000');
        });

        // 위의 구문을 축약한 화살표 함수 형태
        $('#btn2').on('click', (e) => $('#box').css('color', '#00ff00'));

        $('#btn3').on('click', (e) => $('#box').css('color', '#0000ff'));

        $('#btn4').on('click', (e) => $('#box').css('background-color', 'red'));

        $('#btn5').on('click', (e) => $('#box').css('background-color', 'green'));

        $('#btn6').on('click', (e) => $('#box').css('background-color', 'blue'));

        $('#btn7').on('click', (e) => {
            // 단위를 함께 명시해야 하는 경우 따옴표로 감싸서 문자열로 처리해야 한다.
            $('#box').css('width', '50%');
        });

        $('#btn8').on('click', (e) => $('#box').css('width', 'auto'));

        $('#btn9').on('click', (e) => {
            const box = $('#box');
            box.addClass('box1');
            box.removeClass('box2');
        });

        $('#btn10').on('click', (e) => {
            const box = $('#box');
            box.addClass('box2');
            box.removeClass('box1');
        });
    </script>
</body>

</html>
