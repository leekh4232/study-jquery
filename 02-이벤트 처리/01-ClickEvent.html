<!DOCTYPE html>
<html lang="ko" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-ClickEvent</title>
    <style>
        .event-box {
            border: 5px solid #007;
            background: #d5d5d5;
            color: #009;
            font-size: 32px;
            height: 150px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="listener" class="event-box">Mouse Event</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // 이벤트가 발생할 대상을 JS 객체로 가져온다.
        const eventBox = $('#listener');

        // 콜백함수에 전달되는 파라미터 `e`는 이벤트 정보
        eventBox.on('click', function (e) {
            // e.currentTarget은 이벤트가 발생한 HTML 태그 자기 자신
            // --> jQuery 객체로 변환 필요
            // eventBox에 대해서 발생한 이벤트 이므로 `e.currentTarget`는 eventBox 자신을 의미
            $(e.currentTarget).html('Click Event');
        });

        eventBox.on('dblclick', (e) => {
            $(e.currentTarget).html('Dobule Click Event');
        });
    </script>
</body>

</html>
