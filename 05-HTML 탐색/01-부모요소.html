<!DOCTYPE html>
<html lang="ko" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-부모요소</title>
    <style>
        .list-group {
            list-style: none;
            padding: 20px;
            margin: 0px;
            font-size: 16px;

            .list-group-item {
                padding: 10px 20px;
                border-bottom: 1px dotted #999;

                &:first-child {
                    border-top: 1px dotted #999;
                }

                a {
                    color: #000;
                }
            }
        }
    </style>
</head>

<body>
    <ul class="list-group">
        <li class="list-group-item">
            <a href="#" class="find-parent" data-color="#f60">parent</a>
            <a href="#" class="find-parents" data-color="#f605">parents</a>
        </li>
        <li class="list-group-item">
            <a href="#" class="find-parent" data-color="#06f">parent</a>
            <a href="#" class="find-parents" data-color="#06f5">parents</a>
        </li>
        <li class="list-group-item">
            <a href="#" class="find-parent" data-color="#0a0">parent</a>
            <a href="#" class="find-parents" data-color="#0a05">parents</a>
        </li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        /** 1) 부모 요소 찾기 */
        $('.find-parent').on('click', (e) => {
            e.preventDefault();
            const current = $(e.currentTarget);
            const color = current.data('color');

            // 부모요소
            const parent = current.parent();

            // 부모요소의 배경 색상을 변경
            parent.css('background-color', color);
        });

        /** 2) 조상 요소 찾기 */
        // 객체들의 수 만큼 반복처리
        $('.find-parents').on('click', (e) => {
            e.preventDefault();
            const current = $(e.currentTarget);
            const color = current.data('color');

            // 상위 요소들 중에서 주어진 selector를 충족하는 가장 가까운 요소를 검색
            const parents = current.parents('.list-group');

            // 검색된 조상 요소의 배경 색상을 변경
            parents.css('background-color', color);
        });
    </script>
</body>

</html>
