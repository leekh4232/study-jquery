<!DOCTYPE html>
<html lang="ko" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-simple-ajax-renewal</title>
    <style>
        .container {
            border-bottom: 1px dotted #ccc;
            padding-bottom: 20px;
            margin-bottom: 30px;
            display: flex;
        }

        .container a {
            display: block;
            margin-right: 30px;
        }

        .text-success {
            color: #0066ff;
            font-size: 24px;
        }

        .text-primary {
            color: #007700;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>Async Await Renawal</h1>
    <div class="container">
        <a href="#" id="btn">Async Await Load</a>
    </div>
    <div id="result"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="helper/AjaxSetup.js"></script>
    <script>
        /** Async Await 방식의 Ajax 요청(권장) */
        document.querySelector("#btn").addEventListener("click", async (e) => {
            e.preventDefault();

            // 요청(접속)할 대상 페이지 주소 -> 이 파일의 소스코드를 읽어온다.
            const url = "http://localhost:8080/world.html";

            // 결과를 저장할 변수
            let response = await $.ajax({
                url: url,               // 읽어들일 파일의 경로
                data: {},               // 접속대상에게 전달할 파라미터
                dataType: 'html',       // 읽어올 내용 형식 (json(기본값),html,xml)
            });

            $("#result").append(response);
        });
    </script>
</body>

</html>
