<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <style>
        .container {
            display: flex;

            .item {
                box-sizing: border-box;
                flex: 0 0 50%;

                &:first-child {
                    padding-right: 10px;
                }

                &:last-child {
                    padding-left: 10px;
                    height: 450px;
                }
            }
        }
    </style>
</head>

<body>
    <img src="img/loading.gif" id="loader" />

    <h1>영화진흥위원회 박스오피스 순위</h1>

    <input type="date" id="targetDt" />

    <hr />

    <div class="container">
        <div class="item">
            <table class="my-table">
                <thead>
                    <tr>
                        <th>순위</th>
                        <th>영화제목</th>
                        <th>관객수</th>
                        <th>개봉일</th>
                    </tr>
                </thead>
                <tbody id="list-body"></tbody>
            </table>
        </div>
        <div class="item">
            <canvas id="my-chart"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script>
        // 로딩바
        const loader = document.querySelector("#loader");

        // 그래프 객체
        let chart;

        /** 날짜값이 변경된 경우에 대한 이벤트 */
        document.querySelector("#targetDt").addEventListener("change", async (e) => {
            // 사용자가 선택한 날짜값
            const targetDt = e.currentTarget.value.replaceAll("-", "");

            // 선택값이 없다면 처리 중단
            if (!targetDt) {
                return;
            }

            // 로딩바를 화면에 표시함
            loader.style.display = 'block';

            // 요청 URL 생성
            const url = new URL("http://www.kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json");
            url.searchParams.set('key', "6d2cf4aa96725383235c717f2e569f1e");
            url.searchParams.set('targetDt', targetDt);

            let result = null;

            try {
                // 백엔드로부터의 응답 받기
                const response = await fetch(url);

                // 백엔드가 에러를 보내왔다면?
                if (parseInt(response.status / 100) != 2) {
                    // 에러 객체 생성후 에러 발생 --> catch로 이동함
                    const err = new Error(response.statusText);
                    err.status = response.status;
                    throw err;
                }

                // 응답으로부터 JSON 데이터 추출
                result = await response.json();
            } catch (err) {
                console.error(err);
                alert(err.message);
                return;
            } finally {
                // 로딩바를 숨김
                loader.style.display = 'none';
            }

            // 목록이 표시될 <tbody>영역
            const listBody = document.querySelector("#list-body");

            // 이미 출력되고 있는 항목이 있다면 삭제한다.
            listBody.innerHTML = "";

            // 연동 결과에서 영화 제목과 날짜별 관람객 수를 각각 1차원 배열로 담기 위해 빈 배열 준비
            const movieNm = [];
            const audiCnt = [];

            // 연동 결과를 테이블에 표시하기
            result.boxOfficeResult.dailyBoxOfficeList.forEach((v, i) => {
                const tr = document.createElement("tr");
                listBody.appendChild(tr);

                const td1 = document.createElement("td");
                td1.innerHTML = v.rank;
                tr.appendChild(td1);

                const td2 = document.createElement("td");
                td2.innerHTML = v.movieNm;
                td2.style.textAlign = "left";
                tr.appendChild(td2);

                const td3 = document.createElement("td");
                td3.innerHTML = parseInt(v.audiCnt).toLocaleString();
                td3.style.textAlign = "right";
                tr.appendChild(td3);

                const td4 = document.createElement("td");
                td4.innerHTML = v.openDt;
                tr.appendChild(td4);

                // 그래프를 구성하는데 필요한 데이터를 따로 저장한다.
                movieNm.push(v.movieNm);
                audiCnt.push(v.audiCnt);
            });

            // 그래프가 이미 표시되고 있다면 기존 출력 내용 제거
            if (chart !== undefined) {
                chart.destroy();
            }

            // 그래프 생성 --> 생성 결과를 변수에 저장했기 때문에 다음번 실행때는 위의 if문이 작동한다.
            chart = new Chart(document.querySelector("#my-chart"), {
                type: "bar",
                data: {
                    labels: movieNm,
                    datasets: [
                        {
                            label: "관람객 수",
                            data: audiCnt
                        }
                    ],
                },
                options: {
                    maintainAspectRatio: false,
                },
            });

        });
    </script>
</body>

</html>
